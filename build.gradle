plugins {
    id 'java'
}

group = 'com.gb.leaderelection'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}
jar {
    manifest {
        attributes 'Main-Class': 'com.gb.leaderelection.LeaderElectionMain'
    }
}
dependencies {
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.6.1'
}