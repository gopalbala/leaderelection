plugins {
    id 'java'
}

group = 'com.gb.leaderelection'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'
//mainClassName = "com.gb.leaderelection.LeaderElectionMain"

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}



jar {
    manifest {
        attributes "Main-Class": "com.gb.leaderelection.LeaderElectionMain"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
dependencies {
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.6.1'
}